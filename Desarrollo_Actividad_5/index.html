<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Formulario de Contacto</h1>
    <form>
      <fieldset>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email required" />

        <label for="sexo">Sexo</label>

        <label for="nombre">Hombre
          <input type="radio" id="hombre" name="sexo" value="hombre" required />
        </label>

        <!-- tipo nombre -->
        <label for="nombre">Mujer
          <input type="radio" id="mujer" name="sexo" value="hombre" required />
        </label>

        <!-- tipo telefono -->
        <label for="telefono">Teléfono
          <input type="number" id="telefono" name="telefono" value="telefono" required />
        </label>

        <!-- tipo mensaje -->
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" rows="5" required></textarea>

        <!-- tipo select o combo -->
        <label for="pais">País</label>
        <select name="pais" id="pais" required>
          <option value="" disabled selected>Seleccionar tu país</option>
          <option value="col">Colombia</option>
          <option value="ven">Venezuela</option>
          <option value="pr">Peru</option>
        </select>

        <!-- tipo archivo -->
        <label for="foto">Foto</label>
        <input type="file" id="foto" name="foto" />
        <!-- tipo submit -->
        <input type="submit" />
      </fieldset>
    </form>
  </div>
</body>

</html>
